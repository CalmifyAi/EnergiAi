<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartSaver AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eaeaea;
}

header{
  background:#131921;
  color:white;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:20px;
}

.logo{
  font-size:22px;
  font-weight:bold;
  color:#facc15;
}

.search{
  flex:1;
}

.search input{
  width:100%;
  padding:8px;
  font-size:16px;
}

.hero{
  background:linear-gradient(90deg,#ff9900,#ffc266);
  padding:30px;
  font-size:26px;
  font-weight:bold;
}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

.card:hover{
  transform:scale(1.03);
}

#results, #checkout{
  display:none;
  background:white;
  padding:25px;
  margin:20px;
  border-radius:8px;
}

button{
  padding:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
  width:100%;
}

button:hover{
  background:#1e40af;
}

.slider{
  width:100%;
}

.small{
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <div class="logo">SmartSaver AI</div>
  <div class="search">
    <input placeholder="Search deals, bookings, groceries...">
  </div>
</header>

<div class="hero">
  AI finds the cheapest option. You stay in control.
</div>

<div class="categories">
  <div class="card" onclick="generate('travel')">
    ‚úàÔ∏è Travel Deals
  </div>
  <div class="card" onclick="generate('car')">
    üöó Car Appointments
  </div>
  <div class="card" onclick="generate('grocery')">
    üõí Grocery Shopping
  </div>
</div>

<div id="results"></div>
<div id="checkout"></div>

<script>
let selectedItem = {};
let partnerURL = "";

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function generate(type){
  const box = document.getElementById("results");
  box.style.display="block";
  box.innerHTML="<h2>AI-Optimized Results</h2>";

  let data=[];

  if(type==="travel"){
    data=[
      {name:"Flight Deal", price:rand(120,350), url:"https://www.google.com/travel"},
      {name:"Hotel Deal", price:rand(80,240), url:"https://www.booking.com"}
    ];
  }

  if(type==="car"){
    data=[
      {name:"Oil Change", price:rand(70,150), url:"https://www.jiffylube.com"},
      {name:"Brake Service", price:rand(120,260), url:"https://www.firestonecompleteautocare.com"}
    ];
  }

  if(type==="grocery"){
    data=[
      {name:"Weekly Grocery Plan", price:rand(50,100), url:"https://www.instacart.com"}
    ];
  }

  data.forEach(d=>{
    box.innerHTML+=`
      <p>
        <b>${d.name}</b> ‚Äî $${d.price}
        <button onclick='openCheckout(${JSON.stringify(d)})'>
          Continue
        </button>
      </p>`;
  });

  box.scrollIntoView({behavior:"smooth"});
}

function openCheckout(item){
  selectedItem=item;
  partnerURL=item.url;

  const c=document.getElementById("checkout");
  c.style.display="block";

  c.innerHTML=`
    <h2>Service Fee</h2>

    <p><b>${item.name}</b></p>
    <p>Partner price: <b>$${item.price}</b></p>

    <label>Choose your AI service fee: <b><span id="percent">15</span>%</b></label>
    <input type="range" min="15" max="100" value="15"
      class="slider"
      oninput="updateFee(this.value)">

    <p>Service fee: <b>$<span id="fee">${Math.round(item.price*0.15)}</span></b></p>

    <p class="small">
      This fee covers AI deal discovery, optimization, and booking assistance.
    </p>

    <button onclick="payAndGo()">Pay & Continue</button>
  `;

  c.scrollIntoView({behavior:"smooth"});
}

function updateFee(p){
  document.getElementById("percent").innerText=p;
  document.getElementById("fee").innerText=
    Math.round(selectedItem.price*(p/100));
}

function payAndGo(){
  alert("Payment received! Redirecting to partner‚Ä¶");
  window.location.href = partnerURL;
}
</script>

<footer style="text-align:center;padding:20px;font-size:12px;color:#555">
  SmartSaver AI is an independent service. Fees cover AI-powered assistance only.
</footer>

</body>
</html>
